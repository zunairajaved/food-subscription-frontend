<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row">
              <div class="col text-center">
                <h1 class="display-3  text-white">Home Cooking Made Simple</h1>
                <div class="btn-wrapper">
                  <a href="#" class="btn btn-info btn-icon mb-3 mb-sm-0">
                    <span class="btn-inner--text">Pick Your Meals</span>
                  </a>
                  <a href="#" class="btn btn-white btn-icon mb-3 mb-sm-0">
                    <span class="btn-inner--text">Take Our Quiz</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>

    <section class="section section-lg">
        <div class="container">
          <div class="row justify-content-center text-center mb-lg">
            <div class="col-lg-8">
              <h2 class="display-3">Weekly Menu</h2>
              <p class="lead text-muted">I’m craving 
                adventurous
                 meals.</p>
            </div>
          </div>
          <div class="row justify-content-center" >
            <div class="col-lg-12" >
              <div class="row row-grid"  >   
                <div class="col-lg-4" *ngFor="let menu of convertToJSON(menus)">
                  <div style="margin-top: 30px" class="card card-lift--hover shadow border-0" >
                    <div class="card-body py-5">
                      <img  src="./assets/img/theme/team-3-800x800.jpg" class=" img-center" style="max-width: 100%;
                      height: auto;">
                      <h6 class="text-primary text-uppercase justify-content-center text-center pt-2">{{menu.name}}</h6>
                      <p class="description mt-3">Carb conscious, calorie conscious, vegetarian – we’ve got lots of options to fit your schedule and diet.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
