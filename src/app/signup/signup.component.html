<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white ">
              <h1 class="text-center text-uppercase text-muted">Sign Up</h1>
            </div>
            <div class="card-body px-lg-5 py-lg-5">


              <form *ngIf="!isSuccessful"
                name="form" 
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm" 
              novalidate    
              >
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input 
                    class="form-control" 
                    placeholder="Name" 
                    type="text"  
                    name="fullName"
                    [(ngModel)]="form.fullName"
                    required
                    minlength="3"
                    maxlength="20"
                    #fullName="ngModel"
                   >
                   <div class="alert-danger" *ngIf="fullName.errors && f.submitted">
                    <div *ngIf="fullName.errors.required">Full Name is required</div>
                    <div *ngIf="fullName.errors.minlength">
                      Full Name must be at least 3 characters
                    </div>
                    <div *ngIf="fullName.errors.maxlength">
                      Full Name must be at most 20 characters
                    </div>
                  </div>
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input 
                    class="form-control" 
                    placeholder="Email" 
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    type="email">
                    <div class="alert-danger" *ngIf="email.errors && f.submitted">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">
                        Email must be a valid email address
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" 
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    placeholder="Password" type="password">
                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>I agree with the
                          <a href="javascript:void(0)">Privacy Policy</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div> -->
                <div class="text-center">
                  <button  class="btn btn-primary mt-4">Create account</button>
                  <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                    Signup failed!<br />{{ errorMessage }}
                  </div>
                </div>
              </form>
              <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
